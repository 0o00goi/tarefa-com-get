<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #12172b;
        }
        .container {
            display: flex;
            align-items: center;
            gap: 20px; 
            max-width: 100%;
        }
        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 400px; 
            max-width: 100%;
        }
        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }
        .login-container input {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .login-container button {
            width: calc(100% - 20px); 
            padding: 12px;
            border: none;
            border-radius: 50px;
            background-color: #0f0e44;
            color: #fafafa;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
        .login-container button:hover {
            background-color: #0f1e4d;
        }
        .form-image img {
            max-width: 400px; 
            width: 100%;
            height: auto;
            border-radius: 12px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="assests/css/img/_c9043d8c-d07b-4aba-a944-e57e4483fbe2.jpg" alt="Imagem de exemplo">
        </div>
        <div class="login-container">
            <h2>Acesse sua conta</h2>
            <form id="loginForm">
                <input type="email" id="email" placeholder="E-mail" required>
                <input type="password" id="password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
                <button type="button" id="showData">Mostrar Dados</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); 

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            localStorage.setItem('email', email);
            localStorage.setItem('password', password);

            alert('Login realizado com sucesso!');
        });

        document.getElementById('showData').addEventListener('click', function() {
            const email = localStorage.getItem('email');
            const password = localStorage.getItem('password');

            if (email && password) {
                alert(`Email: ${email}\nSenha: ${password}`);
            } else {
                alert('Nenhum dado encontrado no armazenamento.');
            }
        });
    </script>
</body>
</html>
