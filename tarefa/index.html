<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exemplo GET e POST</title>
</head>
<body>
    <h1>Formulário GET</h1>
    <form action="/processar-get" method="GET">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome">
        <input type="submit" value="Enviar GET">
    </form>

    <h1>Formulário POST</h1>
    <form action="/processar-post" method="POST">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <input type="submit" value="Enviar POST">
    </form>
</body>
</html>
